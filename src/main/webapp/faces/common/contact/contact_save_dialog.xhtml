<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog id="contactSaveDialog" widgetVar="contactSaveDialogVar"
		resizable="false" header="添加通讯录" modal="true">
		<h:form id="contactSaveForm" prependId="false">
			<h:panelGrid columns="4"
				columnClasses="column41,column2,column41,column2">
				<h:outputText value="人员姓名：" />
				<p:inputText value="#{contactBean.contactVo.username}" />
				<h:outputText value="手机号码：" />
				<p:inputText value="#{contactBean.contactVo.mobile}" />
				<h:outputText value="办公电话：" />
				<p:inputText value="#{contactBean.contactVo.telephone}" />
				<h:outputText value="电子邮箱：" />
				<p:inputText value="#{contactBean.contactVo.email}" />
			</h:panelGrid>
			<h:panelGrid columns="2" columnClasses="column41,column2">
				<h:outputText value="公司名称：" />
				<p:inputText value="#{contactBean.contactVo.company}" />
				<h:outputText value="岗位描述：" />
				<p:inputText value="#{contactBean.contactVo.position}" />
				<h:outputText value="联系地址：" />
				<p:inputText value="#{contactBean.contactVo.address}" />
				<h:outputText value="备注：" />
				<p:inputTextarea value="#{contactBean.contactVo.remark}" />
			</h:panelGrid>
			<div style="text-align: center; margin-top: 5px;">
				<p:commandButton icon="ui-icon ui-icon-check" value="#{msgs.btn_ok}"
					action="#{contactBean.saveContact()}" style="margin-right: 5px;" />
				<p:commandButton icon="ui-icon ui-icon-cancel"
					value="#{msgs.btn_cancel}" type="button"
					onclick="contactSaveDialogVar.hide()" />
			</div>
		</h:form>
	</p:dialog>

</ui:composition>
