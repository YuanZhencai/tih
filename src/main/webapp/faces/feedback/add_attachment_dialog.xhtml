<ui:composition xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dialog resizable="false" modal="true" header="上传文件"  width="620" height="120" showEffect="fade" hideEffect="fade" 
		id="add_attachment_dialog_id" widgetVar="add_attachment_dialog_var">
		<script type="text/javascript">
		/* $(document).ready(function(){
			loadUpload();
				}); */
		function loadUpload(){
			 $("#feedback_upload_input").attr("style","margin-right:60px");
				fileUploadStyle.addlistener("feedback_upload_input");
				var aa=document.getElementsByClassName("ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left fileinput-button","label"); 
				for(var i=0;i &lt; aa.length;i++){
					aa[i].attr("class","ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left");
				}
		}
		document.getElementsByClassName=function(className,elementName) {
		    var elements=new Array();
		    $(elementName).each(function(){
		    if($(this).attr("class")==className){
		    elements.push($(this));
		    }
		    });
		return elements;
		   };
		</script>
		
		<h:form id="add_attachment_form_id" enctype="multipart/form-data" prependId="false">
			<p:fileUpload mode="advanced" fileUploadListener="#{feedBackBean.addAttachment}"
				update="#{feedBackBean.updateAttachmentId}" id="feedback_upload"
				multiple="true" uploadLabel="上传" cancelLabel="取消" label="选择"/>
		</h:form>
	</p:dialog>
</ui:composition>
