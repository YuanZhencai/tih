<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:confirmDialog id="confirmDialog" message="确认稽查信息。"
		header="确认对话框" severity="alert" widgetVar="confirmation">
		<h:form prependId="false" id="confirmFormId">
			<p:commandButton id="confirm" value="是"
				oncomplete="confirmation.hide()" update=":historyForm,:inspectionForm,:specialGrowl"
				actionListener="#{feedBackInspectationBean.deleteInspection()}" />
			<p:commandButton id="decline" value="否" onclick="confirmation.hide()"
				type="button" />
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="resultConfirmDialog" message="确认稽查结果信息。"
		header="确认对话框" severity="alert" widgetVar="resultConfirmation">
		<h:form prependId="false" id="resultConfirmFormId">
			<p:commandButton value="是"
				oncomplete="resultConfirmation.hide()" update=":add_edit_inspectation"
				actionListener="#{feedBackInspectationBean.deleteInspectionResult}" />
			<p:commandButton value="否" onclick="resultConfirmation.hide()"
				type="button" />
		</h:form>
	</p:confirmDialog>
	
</ui:composition>
